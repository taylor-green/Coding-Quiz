<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./Assets/style.css">
    <link rel="stylesheet" href="quiz.css">
</head>

<body>
    <div class="container">
        <div id="quiz" class="justify-end flex-column">
            <div id="hud">
                <div class="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="score-text" id="score">
                        0
                    </h1>
                </div>
            </div>
            <div id="question">Which of these is a string?</div>
            <div class="choice-container">
                <button id="btn-1"></button>
                <div class="choice-container">
                    <button id="btn-2"></button>
                </div>
                <div class="choice-container">
                    <button id="btn-3"></button>
                </div>
                <div class="choice-container">
                    <button id="btn-4"></button>
                </div>
            </div>

            <div class="timer">
                <div class="timer-text">
                    <div class="timer-count">30</div>
                    <h3>seconds remaining</h3>
                </div>

            </div>
            <script src="./Assets/quiz.js"></script>
</body>

</html>
